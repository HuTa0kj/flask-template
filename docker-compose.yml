version: '3.0'
services:
  web:
    build: .
    volumes:
      - .:/app/  # 将代码挂载到容器中
    ports:
      - "5000:5000"  # 映射容器端口到主机
    depends_on:
      - mysql
      - redis

  celery:
    build: .
    command: celery -A run.celery worker --loglevel=info --logfile=./log/celery.log
    depends_on:
      - redis
      - web  # 依赖web服务
    volumes:
      - .:/app  # 挂载代码目录

  celery-beat: # 添加 Celery Beat 服务
    build: .
    command: celery -A run.celery beat --loglevel=info  # 启动 Celery Beat
    depends_on:
      - redis
      - web
    volumes:
      - .:/app

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root  # MySQL root用户密码
    ports:
      - "3306:3306"  # 映射MySQL端口
    volumes:
      - ./data/mysql-volume/mysql-data:/var/lib/mysql  # 持久化MySQL数据

  redis:
    image: redis:6.2
    ports:
      - "6379:6379"  # 映射Redis端口
    volumes:
      - ./data/redis-volume/redis-data:/var/lib/redis  # 持久化Redis数据